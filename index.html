<!DOCTYPE html>
<html class="has-background-dark">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>MyWeather Dashboard</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>

      <section class="hero is-dark is-fullheight">

         <!-- Header area -->
         <div class="hero-head is-light is-size-1">
            <nav class="navbar">
               <div class="container mx-6">
                  <div class="navbar-brand">
                     <div class="navbar-item">
                        <span class="icon-text">
                           <span class="icon">
                              <i class="fas fa-cloud-sun"></i>
                           </span>
                           <span> &nbsp; MyWeather Dashboard</span>
                        </span>
                     </div>
                  </div>
               </div>
            </nav>
         </div>
 
         <!-- Main area -->
         <div class="hero-body" style="padding-top: 0px">
           <div class="tile mx-0">
            <div class="columns">

               <!-- Search and recent searches panel-->
               <div class="column is-narrow">
                  <div class="card has-background-grey-dark">
                     <div class="card-content" id="searchCard">
                        <div class="field is-grouped">
                           <p class="control has-icons-left">
                              <input class="input is-normal is-rounded has-background-grey-light" type="text" placeholder="Search for a city..." id="searchInput">
                              <span class="icon is-small is-left">
                                 <i class="fas fa-search-location"></i>
                              </span>
                           </p>
                           <input class="button is-rounded is-primary" type="submit" value="Search" id="submitSearch">
                        </div>

                        <!-- Placeholder text shown when no recent searches are stored  -->
                        <div class="has-text-white-ter" style="font-style: italic; font-size: small;" id="recentsPlaceholder">
                           No recent searches...
                        </div>

                        <!-- Table list of recent searches goes here -->

                     </div>
                  </div>
               </div>
               
               <!-- Data display section -->
               <div class="column">
                  <div class="card has-background-grey-dark">
                     <div class="card-content" id="cityDetails">
                        <div class="card">
                           <div class="card-content has-background-grey" id="currentConditions">
                              <p class="subtitle" id="cityPlaceholder">Select a recent city, or search a new one, to see weather details!</p>
                              
                              <!-- Current conditions go here -->

                           </div>
                        </div>

                        <!-- 5-day forecast label goes here -->

                        <!-- forecast cards go here-->

                     </div>
                  </div>
               </div>
            </div>
         </div>
       
         <!-- Hero footer: will stick at the bottom -->
         <!-- <div class="hero-foot">
           <nav class="tabs">
             <div class="container">
               <ul>
                 <li class="is-active"><a>Overview</a></li>
                 <li><a>Modifiers</a></li>
                 <li><a>Grid</a></li>
                 <li><a>Elements</a></li>
                 <li><a>Components</a></li>
                 <li><a>Layout</a></li>
               </ul>
             </div>
           </nav>
         </div> -->
      </section>

      <!-- Javascript links -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
